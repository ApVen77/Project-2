<body>


    <header class="persistent">
        <nav>


            <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
                <a class="navbar-brand" href="#"></a>

                <nav>
                    <div class="navbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>

                            <li>

                            <li class="nav-item">
                                <a class="nav-link" href="/barter">Barter</a>
                            </li>

                </nav>
    </header>

    <div class="container">


        <div class="card" style="width: 18rem;">
            <img src="images/image.webp" class="card-img-top" alt="dummy-img">
            <div class="card-body">
                <h5 class="card-title">Doug Jones</h5>
                <p class="card-text">Poor millennial looking to barter and not buy.
                    Checkout my haves to see if you want to barter. </p>
            </div>

            <div class="card-body">
                <a href="barter" class="card-link">Haves</a>
                <a href="#" class="card-link">Wants</a>
            </div>
        </div>

        <div class="have/want">

            <br>
            <br>


            <form>
                    <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="username" class="form-control" id="username" placeholder="username">
                            </div>
                        </div>
                <div class="form-group row">
                    <label for="itemName" class="col-sm-2 col-form-label">Item Name</label>
                    <div class="col-sm-10">
                        <input type="itemName" class="form-control" id="itemName" placeholder="Item Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="category" class="form-control" id="itemCategory" placeholder="Category">
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Item Image</label>
                        <input type="file" class="form-control-file" id="itemPhoto">
                    </div>
                </form>
                <div id="havewant">
                    <p>Item Type</p>
                    <label for="have"> Have </label>
                    <input id = "have" type="radio" name="havewant" value="have">
                    <label for="want">Want</label>
                    <input id = "want" type="radio" name="havewant" value="want">
                </div>
                <div class="form-group">
                    <label for="itemDescription">Item Description</label>
                    <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="newItem" name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
