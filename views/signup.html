    <link rel="stylesheet" href="styles/style.css">
    <title>Project Two</title>

    <script src="js/auth.js"></script>
</head>

<body>
    <header class="persistent">
        <nav>
            <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav>
                    <div class="navbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                                <a class="nav-link" href="/signup">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile"> Profile</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </nav>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4>Sign Up</h4>
                                        <hr>
                                    </div>
                                </div>

                                <form>
                                    <div class="form-group row">
                                        <label for="username" class="col-4 col-form-label">User Name*</label>
                                        <div class="col-8">
                                            <input id="username" name="username" placeholder="Username" class="form-control here" required="required" type="text" id="username">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="name" class="col-4 col-form-label">First Name</label>
                                        <div class="col-8">
                                            <input id="name" name="name" placeholder="First Name" class="form-control here" type="text" id="fname">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="lastname" class="col-4 col-form-label">Last Name</label>
                                        <div class="col-8">
                                            <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text" id="lname">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="email" class="col-4 col-form-label">Email*</label>
                                        <div class="col-8">
                                            <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text" id="email">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password" class="col-4 col-form-label">Password</label>
                                        <div class="col-8">
                                            <input id="password" name="password" placeholder="Password" class="form-control here" type="password">

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="offset-4 col-8">
                                            <button id="signUpButton" name="submit" type="submit" class="btn btn-primary">Create My
                                                Profile</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4>Log In</h4>
                                        <hr>
                                    </div>
                                </div>

                                <form>
                                    <div class="form-group row">
                                        <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="loginEmail" placeholder="Email">

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                                        <div class="col-sm-8">

                                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">

                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-4"></div>
                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-primary" id="signInButton">Sign in</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <footer class="footer ftr navbar-center">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://www.github.com/">Tracy Pineda</a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </nav>

    </footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/signup.js"></script>

</body>

</html>
